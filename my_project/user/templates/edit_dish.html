{%extends 'layout_manage.html'%}
{%block content%}
<style>
    input[type=text] ,button,select {
    width: 50%;
    padding: 10px 10px;
    margin-right: 350px;
    margin-bottom: 8px;
    
    box-sizing: border-box;
}
input[type=checkbox]{
    width: 50%;
    padding: 10px 10px;
    color:red;
}
label{
    color:white;
}
</style>
<form action="{% url 'edit_dish' id=dish.id %}" method="POST" style="direction: rtl;">
    <h1 style="display: flex; justify-content: center;font-family:Arial, Helvetica, sans-serif;margin-top: 50px;margin-bottom: 20px;">עריכת מנה</h1>

    {%csrf_token%}
    
    <div>
        <input type="text" value="{{dish.name}}" name="name">  
    </div>
    <div>
        <input type="text" value="{{dish.price}}" name="price">  
    </div>
    <div>
        <input type="text" value="{{dish.description}}" name="description">  
    </div>
    <div>
        <input type="text" value="{{dish.imageUrl}}" name="imageUrl">  
    </div>
    <select name="categories"  style="margin-right: 350px;" >
        {% for category in categories%}
        <option value="{{categoty.name}}">{{category.name}}</option>
        {%endfor%}  
</select>
    <div>
        {% if dish.is_gloten_free == True %}
        <div>
           <input type="checkbox" value="{{dish.is_gloten_free}}" checked  name="is_gloten_free">
           <label > מכיל גלוטן?</label>
         </div>
           
        {%else%}
        <div>
           <input type="checkbox" value="{{dish.is_gloten_free}}"  name="is_gloten_free">
           <label > מכיל גלוטן?</label>
         </div>
        {%endif%}
      </div>
      <div>
        {% if dish.is_vegeration == True %}
        <div>
           <input type="checkbox" value="{{dish.is_vegeration}}" checked  name="is_vegeration">
           <label > צמחוני?</label>
         </div>
           
        {%else%}
        <div>
           <input type="checkbox" value="{{dish.is_vegeration}}"  name="is_vegeration">
           <label >צמחוני?</label>
         </div>
        {%endif%}
      </div>
    
     <div>
         <button type="submit">שמור</button>    
     </div>
</form>
{%endblock%}
