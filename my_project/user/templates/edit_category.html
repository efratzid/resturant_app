{%extends 'layout_manage.html'%}
{%block content%}
<style>
    input[type=text] ,button{
    width: 50%;
    padding: 10px 10px;
    margin-right: 350px;
    margin-bottom: 8px;
    
    box-sizing: border-box;
}
</style>
<form action="{% url 'edit_category' id=category.id %}" method="POST" style="direction: rtl;">
    <h1 style="display: flex; justify-content: center;font-family:Arial, Helvetica, sans-serif;margin-top: 50px;margin-bottom: 20px;">עריכת קטגוריה</h1>

    {%csrf_token%}
    
    <div>
       <input type="text" value="{{category.name}}" name="name"  minlength="4" maxlength="200" pattern="[א-תa-zA-Z]+" title="השדה חייב להכיל רק אותיות ">  
    </div>
   <div>
    <input type="text" value="{{category.imageUrl}}" name="imageUrl">
   </div>
    <div>
        <button type="submit">שמור</button>    
    </div>
</form>
{%endblock%}
